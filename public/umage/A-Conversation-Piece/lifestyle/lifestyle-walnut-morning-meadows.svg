<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <rect width="1600" height="1200" fill="#f0f8f0"/>
  
  <!-- Room background -->
  <rect x="0" y="800" width="1600" height="400" fill="#e8f5e8"/>
  <rect x="0" y="0" width="1600" height="800" fill="#f8fff8"/>
  
  <!-- Window -->
  <rect x="1200" y="100" width="300" height="400" fill="#ffffff" stroke="#ddd" stroke-width="4"/>
  <line x1="1350" y1="100" x2="1350" y2="500" stroke="#ddd" stroke-width="2"/>
  <line x1="1200" y1="300" x2="1500" y2="300" stroke="#ddd" stroke-width="2"/>
  
  <!-- Table -->
  <ellipse cx="600" cy="900" rx="200" ry="80" fill="#d2b48c"/>
  <rect x="580" y="850" width="40" height="100" fill="#8b4513"/>
  
  <!-- Chair -->
  <rect x="400" y="600" width="300" height="50" fill="#5d4037" rx="25"/>
  <rect x="450" y="650" width="200" height="200" fill="#90ee90"/>
  <rect x="420" y="850" width="40" height="150" fill="#5d4037"/>
  <rect x="640" y="850" width="40" height="150" fill="#5d4037"/>
  <rect x="480" y="850" width="40" height="150" fill="#5d4037"/>
  <rect x="580" y="850" width="40" height="150" fill="#5d4037"/>
  
  <!-- Plant -->
  <rect x="1000" y="900" width="20" height="100" fill="#8b4513"/>
  <circle cx="1010" cy="880" r="40" fill="#228b22"/>
  <circle cx="990" cy="860" r="25" fill="#32cd32"/>
  <circle cx="1030" cy="870" r="30" fill="#32cd32"/>
  
  <!-- Text overlay -->
  <rect x="50" y="50" width="400" height="150" fill="rgba(255,255,255,0.9)" rx="10"/>
  <text x="70" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">A Conversation Piece</text>
  <text x="70" y="120" font-family="Arial, sans-serif" font-size="18" fill="#666">Walnut - Morning Meadows</text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="16" fill="#5d4037">Lifestyle Setting</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" fill="#999">Scandinavian Design</text>
</svg>
