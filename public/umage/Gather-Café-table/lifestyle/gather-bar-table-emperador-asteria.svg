<svg width="900" height="900" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="900" fill="#f8f8f5"/>
  
  <!-- Modern interior background -->
  <rect x="0" y="650" width="900" height="250" fill="#e8e8e5"/>
  <rect x="600" y="0" width="300" height="650" fill="#f0f0ed"/>
  
  <!-- Bar table (taller version) -->
  <ellipse cx="350" cy="450" rx="120" ry="20" fill="#8b4513"/>
  <ellipse cx="350" cy="460" rx="120" ry="20" fill="#654321"/>
  <rect x="340" y="460" width="20" height="250" fill="#2c1810"/>
  <ellipse cx="350" cy="710" rx="40" ry="10" fill="#2c1810"/>
  
  <!-- Emperador marble texture -->
  <line x1="280" y1="440" x2="420" y2="445" stroke="#8b7355" stroke-width="2" opacity="0.7"/>
  <line x1="290" y1="455" x2="410" y2="460" stroke="#a0522d" stroke-width="1" opacity="0.5"/>
  <line x1="300" y1="470" x2="400" y2="475" stroke="#8b7355" stroke-width="1" opacity="0.4"/>
  
  <!-- Asteria pendant light -->
  <circle cx="350" cy="200" r="40" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  <circle cx="350" cy="200" r="25" fill="#f0f0f0"/>
  <line x1="350" y1="160" x2="350" y2="120" stroke="#333" stroke-width="2"/>
  <circle cx="350" cy="200" r="8" fill="#87ceeb"/>
  
  <!-- Bar stools -->
  <circle cx="280" cy="380" r="25" fill="#4682b4"/>
  <rect x="275" y="380" width="10" height="80" fill="#2c1810"/>
  <circle cx="420" cy="380" r="25" fill="#4682b4"/>
  <rect x="415" y="380" width="10" height="80" fill="#2c1810"/>
  
  <!-- Decorative plant -->
  <rect x="650" y="600" width="15" height="80" fill="#8b4513"/>
  <circle cx="657" cy="580" r="30" fill="#228b22"/>
  <circle cx="640" cy="565" r="20" fill="#32cd32"/>
  <circle cx="675" cy="570" r="25" fill="#32cd32"/>
  
  <!-- Text overlay -->
  <rect x="50" y="50" width="350" height="140" fill="rgba(255,255,255,0.95)" rx="10"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">Gather Bar Table</text>
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="16" fill="#666">Brown Emperador Marble</text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="14" fill="#8b4513">with Asteria Move Pendant</text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" fill="#87ceeb">Monochrome & Pale Blue</text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" fill="#999">Modern Bar Setting</text>
</svg>
