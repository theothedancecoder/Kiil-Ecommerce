<svg width="900" height="900" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="900" fill="#f5f5f0"/>
  
  <!-- Modern dining room setting -->
  <rect x="0" y="650" width="900" height="250" fill="#ede8e0"/>
  <rect x="700" y="0" width="200" height="650" fill="#f8f5f0"/>
  
  <!-- Gather café table with emperador marble -->
  <ellipse cx="450" cy="500" rx="160" ry="25" fill="#8b4513"/>
  <ellipse cx="450" cy="510" rx="160" ry="25" fill="#654321"/>
  <rect x="440" y="510" width="20" height="180" fill="#2c1810"/>
  <ellipse cx="450" cy="690" rx="50" ry="12" fill="#2c1810"/>
  
  <!-- Emperador marble veining -->
  <line x1="320" y1="490" x2="580" y2="495" stroke="#a0522d" stroke-width="3" opacity="0.7"/>
  <line x1="340" y1="505" x2="560" y2="510" stroke="#8b7355" stroke-width="2" opacity="0.5"/>
  <line x1="360" y1="520" x2="540" y2="525" stroke="#a0522d" stroke-width="1" opacity="0.4"/>
  
  <!-- Heiko chairs around table -->
  <!-- Chair 1 - Oak -->
  <rect x="280" y="420" width="80" height="15" fill="#deb887" rx="8"/>
  <rect x="300" y="435" width="40" height="80" fill="#f5deb3"/>
  <rect x="295" y="515" width="8" height="50" fill="#deb887"/>
  <rect x="337" y="515" width="8" height="50" fill="#deb887"/>
  <rect x="310" y="515" width="8" height="50" fill="#deb887"/>
  <rect x="325" y="515" width="8" height="50" fill="#deb887"/>
  
  <!-- Chair 2 - Oak -->
  <rect x="540" y="420" width="80" height="15" fill="#deb887" rx="8"/>
  <rect x="560" y="435" width="40" height="80" fill="#f5deb3"/>
  <rect x="555" y="515" width="8" height="50" fill="#deb887"/>
  <rect x="597" y="515" width="8" height="50" fill="#deb887"/>
  <rect x="570" y="515" width="8" height="50" fill="#deb887"/>
  <rect x="585" y="515" width="8" height="50" fill="#deb887"/>
  
  <!-- Table setting -->
  <circle cx="420" cy="500" r="6" fill="#ffffff"/>
  <circle cx="480" cy="500" r="6" fill="#ffffff"/>
  <rect x="440" y="495" width="20" height="3" fill="#c0c0c0"/>
  
  <!-- Window with natural light -->
  <rect x="750" y="100" width="120" height="400" fill="rgba(255,255,255,0.4)"/>
  <line x1="810" y1="100" x2="810" y2="500" stroke="#ddd" stroke-width="2"/>
  <line x1="750" y1="300" x2="870" y2="300" stroke="#ddd" stroke-width="2"/>
  
  <!-- Floor lamp -->
  <rect x="150" y="500" width="8" height="150" fill="#333"/>
  <circle cx="154" cy="480" r="25" fill="#f0f0f0" stroke="#ddd" stroke-width="2"/>
  
  <!-- Text overlay -->
  <rect x="50" y="50" width="320" height="140" fill="rgba(255,255,255,0.95)" rx="10"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">Heiko Dining Chair</text>
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="16" fill="#666">Oak with Gather Café Table</text>
  <text x="70" y="135" font-family="Arial, sans-serif" font-size="14" fill="#8b4513">Brown Emperador Marble</text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" fill="#deb887">Scandinavian Dining Setting</text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" fill="#999">Modern Interior Design</text>
</svg>
